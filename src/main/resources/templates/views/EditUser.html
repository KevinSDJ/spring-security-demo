<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>EditUser</title>
</head>
<body class="bg-gray-300" >
    <div class="w-5/6 sm:w-5/6 md:w-4/6 lg:w-2/6 xl:2/6 mt-5 mx-auto flex flex-col justify-center items-center">
        <h1 class="text-gray-600 text-2xl font-semibold my-5">Edit user</h1>
        <form class="w-5/6"
              th:object="${user}"
              th:action="@{/users/edit(id=${user.id})}"  method='post'>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                <input type="text" th:field="*{username}" id="username" name="username" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                <input type="email" th:field="*{email}" id="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@gmail.com" required>
            </div>
            <label for="rol">Rol</label>
            <select
            class="
            w-full
            px-3
            py-1.5
            font-normal
            text-gray-700
            border-2 border-solid border-gray-400
            rounded
            transition-ease-in-out
            mb-2"
             id="rol" th:field="*{role}" >
                <option  th:each="rol :${roles}" th:value="${rol}" th:text="${rol}" th:selected="${rol == user.role}" ></option>
            </select>
            <button type="submit" class="text-white w-full bg-blue-700 py-2 hover:bg-blue-800 rounded-md">submit</button>
            <p class="w-full text-center" >or</p>
            <a type="button" class="py-2 w-full text-center text-gray-white hover:bg-gray-100 border-2 border-gray-600 rounded-md" th:href="@{/}">cancel</a>
        </form>
    </div>
</body>
</html>
